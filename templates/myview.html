<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Stock image service</title>
  <link rel="stylesheet" href="../static/css/foundation.min.css">
  <link rel="stylesheet" href="../static/css/wireframe-theme.min.css">
  <script>document.createElement( "picture" );</script>
  <script class="picturefill" async="async" src="../static/js/picturefill.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chelsea+Market%7CRoboto">
</head>

<body class="no-js">
  <h2 class="hero-heading">Stock Image Service</h2>
  <form class="form-container form-container-1"  action = "http://127.0.0.1:5000/upload" method = "POST" enctype = "multipart/form-data">
     <input class="file-1" type = "file" name = "upload" multiple/>
     <input class="button" type = "submit" name="upload"/>
  </form>
  <form class="form-container form-container-2" action = "http://127.0.0.1:5000/search" method="POST" enctype="multipart/form-data">
    <input class="input-1" type="text" name="Search"/>
    <input type="date" style="width: 165px;  margin-right: 20px" name="date"/>
    <input class="button" type="submit" name="Search"/>
</form>
  <div class="container cats-for-adoption-wrapper" id="adoption">


    {% for url in image_names %}

    <div class="container info-container">
      <a href="#" class="responsive-picture picture-link-1">
        <picture>
         <!-- <img alt="results" src="data:image/jpeg;base64,{{ url }}">-->
          <img src="data:image/jpeg;base64,{{url}}" id="img" alt="Chart" height="100" width="100">

        </picture>
      </a>

    </div>
    {% endfor %}
  </div>
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/outofview.js"></script>
  <script src="../static/js/what-input.min.js"></script>
  <script src="../static/js/foundation.min.js"></script>
  <script>$(document).foundation();</script>
<!-- SMOOTH SCROLL -->
<script>
$(function() {
  $('a.smooth-scroll[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
<!-- End of SMOOTH SCROLL -->
</body>

</html>
